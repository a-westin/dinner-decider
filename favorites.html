<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dinner Decider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav
      class="navbar hero is-primary is-bold"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <div id="navbarBasicExample" class="navbar-menu">
          <a
            class="navbar-item has-text-white-bis has-text-weight-bold is-size-5"
            href="index.html"
          >
            Home <i class="fas fa-home fa-fw"></i>
          </a>
          <a
            class="navbar-item navbar-end has-text-white-bis has-text-weight-bold is-size-5"
            href="favorites.html"
          >
            Favorites <i class="fas fa-heart fa-fw"></i>
          </a>
        </div>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- containers and header -->
      <!-- jumbotron -->
      <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title has-text-centered is-size-1 has-text-weight-bold">
              Dinner Decider <i class="fas fa-utensils"></i>
            </h1>
          </div>
        </div>
      </section>
    </nav>
    <!-- container for favorites divs -->
    <div class="container is-fluid has-text-centered">
      <div class="columns has-text-centered">
        <!-- box for favorites list -->
        <div class="mt-6 column is-two-thirds has-text-centered">
          <div class="box py-6">
            <h1 class="is-size-1 has-text-weight-bold mb-6">Favorites</h1>
            <div id="favDiv"></div>
          </div>
        </div>
        <!-- box for clear favorites button -->
        <div class="mt-6 column is-one-third is-centered">
          <div class="box py-6">
            <button
              class="button has-text-weight-bold is-primary is-rounded is-large mt-6 mb-6"
              id="clear-faves"
            >
              Clear Favorites <br />
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- favorites script -->
    <script src="assets/favoritesscript.js" async defer></script>
  </body>
</html>
